<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
    
  body {
  font-family: "Montserrat", sans-serif;
  font-optical-sizing: auto;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url(./images/beach.png) no-repeat center/cover;
    font-size: 14px;
  }
  
  .container {
    background-color: #fff;
    width: 100%;
    max-width: 65%;
    height: 75%;
    position: relative;
    overflow-x: hidden;
    display: flex;
  }
  
  .container-form {
    width: 50%;
    text-align: center;
  }
  
 
  .form-connexion {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    flex-direction: column;
    height: 100%;
    transition: all 0.5s ease-in;
  }
  
  
  .form-connexion form {
    margin: 0 30px;
  }
  
  
  .form-connexion input {
    margin: 10px 0;
    border: none;
    padding: 15px;
    background-color: #efefef;
    border-radius: 5px;
  }
  
  
  .form-connexion button {
    border: none;
    padding: 20px;
    margin-top: 5px;
    background-color: #6d597a;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
  }
  

  .form-connexion button:hover {
    background-color: #6d6875;
  }
  
  .Salutation-container {
    width: 50%;
    text-align: center;
    background-color: lightgrey ;
  }
  
  .text {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    flex-direction: column;
    height: 100%;
    transition: all 0.5s ease-in;
  }
  
  .Salutation {
    margin: 0 30px;
  }
  
  .Salutation button {
    border: none;
    padding: 15px 30px;
    background-color: #6d597a;
    border-radius: 50px;
    color: #fff;
    margin: 10px 0;
    cursor: pointer;
  }
  
  .Salutation button:focus,
  .Salutation button:hover {
    background-color: #686c75;
  }
  
  /* Ajout de l'effet de saut de ligne pour chaque élément du formulaire */

  .form-connexion input,
  .form-connexion button {
    display: block;
    width: 100%;
  }

  
  
    </style>
</head>
<body>

    <div class="container">
        <div class="container-form">
          <div class="form-connexion">
            <form>
              <h2>Connexion</h2>
              <label for="email"></label>
              <input name="email" type="email" placeholder="Adresse courriel" required />
              <label for="mot_de_passe"></label>
              <input name="mot_de_passe" type="password" placeholder="Mot de passe" required />
              <button>Connexion</button>
            </form>
          </div>
        </div>
        <div class="Salutation-container">
          <div class="text">
            <div class="Salutation">
              <h2>Content de vous revoir!</h2>
              <p>
                De retour!? Nous sommes content de vous revoir ici. Nous espérons que vous avez eu un endroit sécuritaire où vous reposer.
              </p>
              <button id="btn-inscription">Pas de compte? Inscrivez-vous.</button>
            </div>
            <p>© 2024 <a href="../pageAccueil.html">[HOTEL RESERVATION]</a>, Inc. Tous droits réservés.</p>
          </div>
        </div>
      </div>
</body>
</html>
