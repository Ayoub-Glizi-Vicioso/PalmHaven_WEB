<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Réservations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", sans-serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(./images/beach5.jpg) no-repeat center/cover;
            font-size: 16px;
            color: #333;
        }

        .container {
            background-color: #fff;
            width: 100%;
            border: 3px solid grey;
            border-style: double;
            max-width: 65%;
            height: 90%;
            position: relative;
            overflow-x: hidden;
            overflow-y: hidden;
            display: flex;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        #zone_text {
            width: 65%;
            padding: 20px;
        }

        #Barre_nav {
            display: flex;
            width: 35%;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-color: #f2f2f2;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #Barre_nav #btn_reservations {
            background-color: #021b57;
        }

        #Barre_nav button {
            width: 100%;
            padding: 15px 0;
            background-color: #16b0c4;
            color: #fff;
            cursor: pointer;
            border: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        #Barre_nav button:hover {
            background-color: #021b57;
        }

        #zone_text .text {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        #zone_text button{
    border-radius: 10px;
}

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #16b0c4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #16b0c4;
            font-weight: 500;
            text-transform: uppercase;
        }

        .donnee {
            background-color: #f2f2f2;
            color: #16b0c4;
            font-weight: bold;
        }

        img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        button {
            border: none;
    cursor: pointer;
    font-family: "Montserrat", sans-serif;
    width: 100%;
    padding: 15px 0;
    background-color: #16b0c4;
    color: #fff;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: background-color 0.3s ease;
}
    
    </style>
</head>

<body>
    <div class="container">
        <div id="Barre_nav">
            <img src="./images/profil.JPG" alt="Photo de profil">
            <button id="btn_reservations">Mes réservations</button>
            <button id="btn_effacer_compte">Supprimer mon compte</button>
            <button id="btn_decon">Déconnexion</button>
        </div>
        <div id="zone_text">
            <div id="btn_retour">
                <button onclick="window.location.href='index.html'">Retour à la page d’accueil</button>
            </div>
            <div class="text">
                <h2>MES RÉSERVATIONS:</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Numéro de la réservation</th>
                            <th>Date de début</th>
                            <th>Date de fin</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="reservationProfil">
                            <td class="donnee" id="num_reserv">exemple</td>
                            <td class="donnee" id="debut">exemple</td>
                            <td class="donnee" id="fin">exemple</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
